<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامه ارزیابی سلامت</title>
    <!-- لینک فایل CSS برای استایل‌دهی -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>برنامه ارزیابی سلامت</h1>

        <!-- فرم برای دریافت اطلاعات کاربر -->
        <form id="healthForm">
            <label for="name">نام:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">سن:</label>
            <input type="number" id="age" name="age" required>

            <label for="weight">وزن (کیلوگرم):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="height">قد (سانتی‌متر):</label>
            <input type="number" id="height" name="height" required>

            <button type="button" onclick="generatePlan()">نمایش برنامه غذایی و ورزشی</button>
        </form>

        <!-- بخش نمایش برنامه‌ها -->
        <div id="planOutput" class="summary" style="display: none;"></div>

        <!-- دکمه برای مشاهده برنامه ورزشی تخصصی در صفحه جدید -->
        <button id="openExercisePlan" style="display: none;" onclick="showExercisePlan()">مشاهده برنامه ورزشی تخصصی</button>
    </div>

    <!-- لینک فایل JavaScript -->
    <script src="script.js"></script>
</body>
</html>
